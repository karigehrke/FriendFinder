<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Page</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">
                <span class="fa fa-fire"></span> Survey Questions</h1>
            <hr>
            <br>
            <a href="/">
                <button class="btn btn-lg btn-default">
                    <span class="fa fa-home"></span>
                </button>
            </a>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <!-- Survey Page -->
            <div class="card ml-5 mr-5">
                <div class="card-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="name">Name (Required)</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="photo-link">Link to Photo Image (Required)</label>
                            <input type="text" class="form-control" id="photo-link">
                            <hr>

                            <!--Friend Questions-->
                            <h3>Question 1</h3>
                            <label for="ques1">You consider yourself easy-going.</label>
                            <select class="form-control mb-4" id="ques1">
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>

                            <h3>Question 2</h3>
                            <label for="ques2">You like dogs.</label>
                            <select class="form-control mb-4" id="ques2">
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>

                            <h3>Question 3</h3>
                            <label for="ques3">You enjoy being outside.</label>
                            <select class="form-control mb-4" id="ques3">
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>

                            <h3>Question 4</h3>
                            <label for="ques4">You enjoy breweries.</label>
                            <select class="form-control mb-4" id="ques4">
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>

                            <h3>Question 5</h3>
                            <label for="ques5">You consider yourself athletic.</label>
                            <select class="form-control mb-4" id="ques5">
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>

                            <h3>Question 6</h3>
                            <label for="ques6">You like coffee.</label>
                            <select class="form-control mb-4" id="ques6">
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>

                            <h3>Question 7</h3>
                            <label for="ques7">You are a picky eater.</label>
                            <select class="form-control mb-4" id="ques7">
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>

                            <h3>Question 8</h3>
                            <label for="ques8">You like to read books.</label>
                            <select class="form-control mb-4" id="ques8">
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>

                            <h3>Question 9</h3>
                            <label for="ques9">You enjoy being around other people.</label>
                            <select class="form-control mb-4" id="ques9">
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>

                            <h3>Question 10</h3>
                            <label for="ques10">Your idea of a fun Friday night is ordering a pizza and watching
                                movies.</label>
                            <select class="form-control mb-4" id="ques10">
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                </div>
            </div>
            </form>

            <h2>Friend Found Modal</h2>
            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#friendModal">
                Open modal
            </button>
    
            <!-- The Modal -->
            <div class="modal" id="friendModal">
                <div class="modal-dialog">
                    <div class="modal-content">
    
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Hooray for New Friends!!</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
    
                        <!-- Modal body -->
                        <div id="winner-photo-link">
                            <h6><span id="winner-name"> is most compatible to you!</span></h6>

                        </div>
    
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-warning text-dark" data-dismiss="modal">Find More Friends</button>
                        </div>
    
                    </div>
                </div>
            </div>


            <footer class="footer">
                <div class="container">
                    <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/karigehrke/FriendFinder">GitHub
                            Repo</a>
                </div>
            </footer>



</body>

</html>

<!-- Handles how data is sent to the server -->
<script type="text/javascript">
    $(".submit").on("click", function (event) {
                event.preventDefault();

                //taking data from survey
                var surveyAns = {
                    name: $("#name").val().trim(),
                    photo: $("#photo-link").val().trim(),
                    scores: [
                        $("#ques1").val(),
                        $("#ques2").val(),
                        $("#ques3").val(),
                        $("#ques4").val(),
                        $("#ques5").val(),
                        $("#ques6").val(),
                        $("#ques7").val(),
                        $("#ques8").val(),
                        $("#ques9").val(),
                        $("#ques10").val(),
                    ]
                };

                console.log(surveyAns);

                $.post("/api/friends", surveyAns,
                    function (data) {
                        $("#winner-photo-link").append(data.photo);
                        $("winner-name").append(data.name);
                       
                    })
                })
