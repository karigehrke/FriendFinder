<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Page</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">
                <span class="fa fa-fire"></span> Survey Questions</h1>
            <hr>
            <br>
            <a href="/">
                <button class="btn btn-lg btn-default">
                    <span class="fa fa-home"></span>
                </button>
            </a>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <!-- Survey Page -->
            <div class="card ml-5 mr-5">
                <div class="card-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="name">Name (Required)</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="photo-link">Link to Photo Image (Required)</label>
                            <input type="text" class="form-control" id="photo-link">
                        </div>
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                </div>
            </div>
            </form>


            <footer class="footer">
                <div class="container">
                    <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/karigehrke/FriendFinder">GitHub
                            Repo</a>
                </div>
            </footer>



</body>

</html>
